<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        $(document).ready(function () {
            $('ul').on('click', 'li', function () {
                $(this).css('color', 'red');
            });
        });
    </script>
</body>
</html>
